<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{cosaBean.page}'/>
		<f:event type="preRenderView" listener='#{cosaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Cosa entities"/>

	<ui:define name="header">
		Cosa
	</ui:define>

	<ui:define name="subheader">
		Search Cosa entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="cosaBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="cosaBeanExampleName" value="#{cosaBean.example.name}"/>
							<h:message for="cosaBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cosaBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="cosaBeanExampleDescription" value="#{cosaBean.example.description}"/>
							<h:message for="cosaBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cosaBeanExampleKeywords" value="Keywords:"/>
						<h:panelGroup>
							<h:inputText id="cosaBeanExampleKeywords" value="#{cosaBean.example.keywords}"/>
							<h:message for="cosaBeanExampleKeywords" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{cosaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{cosaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="cosaBeanPageItems" styleClass="data-table" value="#{cosaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/cosa/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{cosaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
