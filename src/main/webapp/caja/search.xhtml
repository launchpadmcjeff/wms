<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{cajaBean.page}'/>
		<f:event type="preRenderView" listener='#{cajaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Caja entities"/>

	<ui:define name="header">
		Caja
	</ui:define>

	<ui:define name="subheader">
		Search Caja entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="cajaBeanExampleLabel" value="Label:"/>
						<h:panelGroup>
							<h:inputText id="cajaBeanExampleLabel" value="#{cajaBean.example.label}"/>
							<h:message for="cajaBeanExampleLabel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cajaBeanExampleLocation" value="Location:"/>
						<h:panelGroup>
							<h:inputText id="cajaBeanExampleLocation" value="#{cajaBean.example.location}"/>
							<h:message for="cajaBeanExampleLocation" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{cajaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{cajaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="cajaBeanPageItems" styleClass="data-table" value="#{cajaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Label"/>
					</f:facet>
					<h:link outcome="/caja/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLabel" value="#{_item.label}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Location"/>
					</f:facet>
					<h:link outcome="/caja/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLocation" value="#{_item.location}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Weight"/>
					</f:facet>
					<h:link outcome="/caja/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemWeight" value="#{_item.weight}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Si Weight"/>
					</f:facet>
					<h:link outcome="/caja/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSiWeight" value="#{_item.siWeight}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{cajaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
