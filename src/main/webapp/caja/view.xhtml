<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{cajaBean.id}'/>
		<f:event type="preRenderView" listener='#{cajaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Caja"/>

	<ui:define name="header">
		Caja
	</ui:define>

	<ui:define name="subheader">
		View existing Caja
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="cajaBeanCajaLabel" value="Label:"/>
			<h:outputText id="cajaBeanCajaLabel" value="#{cajaBean.caja.label}"/>
			<h:outputText/>
			<h:outputLabel for="cajaBeanCajaCosas" value="Cosas:"/>
			<h:dataTable id="cajaBeanCajaCosas" styleClass="data-table" value="#{forgeview:asList(cajaBean.caja.cosas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/cosa/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="cajaBeanCajaLocation" value="Location:"/>
			<h:outputText id="cajaBeanCajaLocation" value="#{cajaBean.caja.location}"/>
			<h:outputText/>
			<h:outputLabel for="cajaBeanCajaWeight" value="Weight:"/>
			<h:outputText id="cajaBeanCajaWeight" value="#{cajaBean.caja.weight}"/>
			<h:outputText/>
			<h:outputLabel for="cajaBeanCajaSiWeight" value="Si Weight:"/>
			<h:outputText id="cajaBeanCajaSiWeight" value="#{cajaBean.caja.siWeight}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
